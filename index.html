<!DOCTYPE html>
<html lang="en" ng-app="kggf">
<head>
<meta charset="utf-8">
<title>Kids Going Gluten Free</title>
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body ng-controller="MainCtrl">
    <div id="about-me">
    </div>

    <div class="table">
        <div ng-repeat="story in stories" class="tile {{colors[($index % colors.length)]}}" style="background-image: url({{story.meta.image}})">
            <a>{{story.title}}</a>
        </div>
    </div>
<!-- load the bacon -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.min.js"></script>
</body>
</html>
